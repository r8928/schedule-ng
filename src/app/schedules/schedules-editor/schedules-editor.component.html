<app-component-title
  icon="fa-solid fa-person-chalkboard"
  title="Add new schedule"
></app-component-title>

<form>
  <div class="row">
    <div class="offset-lg-3 col-lg-6">
      <div class="form-floating mb-3">
        <select class="form-select" id="teacher" aria-label="Select teacher">
          <option selected>Select teacher</option>
        </select>
        <label for="teacher">Select teacher</label>
      </div>

      <div class="form-floating mb-3">
        <select class="form-select" id="day" aria-label="Select day">
          <option selected>Select day</option>
          <option
            [value]="day.key"
            [innerText]="day.value"
            *ngFor="let day of daysList"
          ></option>
        </select>
        <label for="day">Select day</label>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-hover">
      <tbody>
        <tr>
          <th></th>
          <th>Time</th>
          <th>Class</th>
          <th>Subject</th>
        </tr>
        <tr>
          <th>Slot 1</th>
          <td></td>
          <td>
            <select class="form-select" aria-label="Select class">
              <option selected>Select class</option>
            </select>
          </td>
          <td>
            <select class="form-select" aria-label="Select subject">
              <option selected>Select subject</option>
            </select>
          </td>
        </tr>

        <tr>
          <th>Slot 2</th>
          <td></td>
          <td>
            <select class="form-select" aria-label="Select class">
              <option selected>Select class</option>
            </select>
          </td>
          <td>
            <select class="form-select" aria-label="Select subject">
              <option selected>Select subject</option>
            </select>
          </td>
        </tr>

        <tr>
          <th colspan="4" class="text-center bg-light">Break</th>
        </tr>

        <tr>
          <th>Slot 3</th>
          <td></td>
          <td>
            <select class="form-select" aria-label="Select class">
              <option selected>Select class</option>
            </select>
          </td>
          <td>
            <select class="form-select" aria-label="Select subject">
              <option selected>Select subject</option>
            </select>
          </td>
        </tr>

        <tr>
          <th>Slot 4</th>
          <td></td>
          <td>
            <select class="form-select" aria-label="Select class">
              <option selected>Select class</option>
            </select>
          </td>
          <td>
            <select class="form-select" aria-label="Select subject">
              <option selected>Select subject</option>
            </select>
          </td>
        </tr>

        <tr>
          <th colspan="4" class="text-center bg-light">End</th>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="tools-flex end">
    <button class="btn btn-primary">Save</button>
  </div>
</form>
